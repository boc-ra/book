{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="jp">

<head>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <meta charset="UTF-8">
    <title>Book Diary</title>
</head>

<body>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'bookdiary:index' %}">BookDiary</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active toggle-item" href="{% url 'bookdiary:index' %}"><img src="{% static 'image/home.png'%}" alt=""><span class="toggle-text">ホーム</span></a></li>
                    <li class="nav-item"><a class="nav-link active toggle-item" href="{% url 'bookdiary:bookdiary_create' %}"><img src="{% static 'image/pen.png'%}" alt=""><span class="toggle-text">作成</span></a></li>
                    <li class="nav-item"><a class="nav-link active toggle-item" href="{% url 'bookdiary:bookdiary_list' %}"><img src="{% static 'image/serch.png'%}"alt=""><span class="toggle-text">検索</span></a></li>
                </ul>
            </div>
            
            <div class="nav-item dropdown ms-auto">
                
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="{% static 'image/user.png'%}"alt="ユーザー名：{{ user.get_username }}"></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="{% url 'account_logout' %}">ログアウト</a></li>
                  <li><a class="dropdown-item" href="{% url 'account_email' %}">登録情報</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbarCollapse = document.getElementById('navbarTogglerDemo02');
    
            const handleMediaChange = () => {
                if (navbarCollapse.classList.contains('show')) {
                    navbarCollapse.classList.remove('show');
                }
            };
    
            handleMediaChange();
    
            window.addEventListener('resize', handleMediaChange);
        });
    </script>

</body>

</html>
