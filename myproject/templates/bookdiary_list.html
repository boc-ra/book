{% extends 'base.html' %}
{% block content %}
<form method="get" class="mb-3">
    <div class="form-group">
        <label for="search_type">検索タイプ</label>
        <select name="search_type" id="search_type" class="form-control">
            <option value="title">タイトル</option>
            <option value="writer">作者</option>
        </select>
    </div>
    <div class="form-group">
        <label for="search_query">検索</label>
        <input type="text" name="search_query" id="search_query" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">検索</button>
</form>

{% if bookdiary_list %}
    {% for bookdiary in bookdiary_list %}
    <p>
        {{ bookdiary.date }}
        <a href="{% url 'bookdiary:bookdiary_detail' bookdiary.pk %}">{{ bookdiary.title }}</a>
    </p>
    {% endfor %}
{% else %}
    <p>該当する記録が見つかりませんでした。</p>
{% endif %}

<a href="{% url 'bookdiary:index' %}">戻る</a>
{% endblock %}
